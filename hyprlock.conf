source = /home/drew/.config/hypr/mocha.conf

background {
    monitor =
    path = /home/drew/.config/hypr/lockscreen.png
    blur_passes = 4
    contrast = 1
    brightness = 0.7
    vibrancy = 0.5
    vibrancy_darkness = 0.5
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 500, 60
    outline_thickness = 4
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $text
    inner_color = $base
    font_color = $text
    fade_on_empty = false
    rounding = -1
    check_color = $peach
	fail_color = $red
	fail_text = bruuhhhhhhh
    placeholder_text =
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $text
  font_size = 30
  font_family = Inconsolata Nerd Font
  position = 0, 75
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $text
  font_size = 150
  font_family = Inconsolata Nerd Font
  position = 0, 225
  halign = center
  valign = center
}

